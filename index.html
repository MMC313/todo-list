<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JustDoIt</title>
    <script src="./main.js" defer></script>
</head>
<body>
    <div id="header"></div>
    <div id="content">  
        <div id="sidebar">
            <div class="sidebarBlur"></div>
        </div>
        <div id="taskbar">
            <div id="taskForm">
                <form action="">
                    <div style="display: flex; justify-content: space-between;">
                        <input type="text" id="title" placeholder="Title">
                        <input type="text" id="date" placeholder="Due Date" onfocus="(this.type='date')">
                        <select name="priority" id="priority">
                            <option value="" disabled selected>Select Priority</option>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                        <select name="project" id="project">
                            <option value="" disabled selected>Project</option>
                            <option value="all">All</option>
                        </select>
                    </div>
                    <div>
                        <textarea id="description" name="description" rows="2" cols="55" placeholder="Description"></textarea>
                    </div>
                    <div>
                        <button id="submitBtn">Submit</button>                        
                        <button id="cancelBtn">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
